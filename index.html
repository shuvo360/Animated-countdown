<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Animated Countdown</title>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div class="counter">
    <div class="nums">
      <span class="in">5</span>
      <span>4</span>
      <span>3</span>
      <span>2</span>
      <span>1</span>
      <span>0</span>
    </div>
    <h4>Get Ready</h4>
  </div>

  <div class="final">
    <h1>Go</h1>
    <button id="replay">
      <span>Replay</span>
    </button>
  </div>
  <script src="script.js"></script>
</body>

</html>
